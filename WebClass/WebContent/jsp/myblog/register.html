	                     <input type="radio" name="grade" value="1학년"  id="1grade"  required> 하나

	               </div>

	  <script>
	  $(document).ready(function () {
	     $('#loginForm').submit(function (event) {
	              event.preventDefault();
	              var id= $('#id').val();
	              var pwd= $('#pwd').val();
	              console.log(id, pwd);
	      $.post("http://httpbin.org/post",
	                    {"id":id,"pwd":pwd},
	                    function(data){
	                       var myModal = $('#myModal');
	                       myModal.modal();
	                       myModal.find('.modal-body').text(data.form.id+'님 로그인 되었습니다.');
	                    });
	              });
	  });
	     </script>
	    
	  <script>
	  $(document).ready(function () {
	     $('#registerForm').submit(function (event) {
	              event.preventDefault();
	              var id= $('#id2').val();
	              var pwd= $('#pwd2').val();
	              console.log(id, pwd);
	      $.post("http://httpbin.org/post",
	                    {"id":id,"pwd":pwd},
	                    function(data){
	                       var myModal = $('#registerModal');
	                       myModal.modal();
	                       myModal.find('.modal-body').text(data.form.id+'님 회원가입 되었습니다.');
	                    });
	              });
	  });
